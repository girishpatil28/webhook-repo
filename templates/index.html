<!DOCTYPE html>
<html>
<head>
  <title>GitHub Repo Updates</title>
  <meta http-equiv="refresh" content="15">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .event {
      background-color: white;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #4CAF50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>GitHub Repo Updates</h1>
  {% for event in events %}
    <div class="event">
      <p>{{ event.message }}</p>
    </div>
  {% else %}
    <p>No events found yet.</p>
  {% endfor %}
</body>
</html>
